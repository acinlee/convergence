{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'convergence/css/style.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--나눔 고딕-->
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

<body class="login_page">
    <form action="{% url 'convergence:tousr_modify' %}" method="POST">
    {% csrf_token %}
    <div class="container-fluid" id="login">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="form-group" id="gohome-logo" style="padding-top:10%;">
                            <a href="{% url 'convergence:main' %}"><img class="gohome-logo-style" src="{% static 'convergence/img/gohome.png'%}"></a>
                        </div>
                        <label style="font-weight:600; font-size:33px;">비밀번호 확인</label>
                        <div class="form-group" id="pw-text">
                            <input type="password" id="convergence_pw" name="convergence_pw" class="form-control" maxlength="20" placeholder="비밀번호">
                        </div>
                        <div class="form-group" style="margin-top:3%;">
						    <button type="submit" class="btn btn-primary" style="width:100%;border-radius: 10px!important;">확인</button>
					    </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    </form>
</body>
